<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background:#111;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            var canvas=document.querySelector("canvas");
            var c=canvas.getContext("2d");
            canvas.width=window.innerWidth;
            canvas.height=window.innerHeight;
            document.addEventListener("resize", function(){
                canvas.width=window.innerWidth;
                canvas.height=window.innerHeight;
            })
            const arrColor=["#1D7EFF", "#850CE8", "#FF0000", "#E8810C", "#FFEB0D"];
            var mouse={
                x:undefined,
                y:undefined
            }
            const maxRadius=40;
            const minRadius=5;
            document.addEventListener("mousemove", event=>{
                mouse.x=event.clientX;
                mouse.y=event.clientY;
            })
            function createX(){
                return Math.random()* canvas.width;
            }
            function createY(){
                return Math.random()* canvas.height;
            }
            function randomColor(){
                return arrColor[Math.floor(Math.random()*arrColor.length)];
            }
            function Circle(x, y, radius, color){
                this.x=x;
                this.y=y;
                this.radius=radius;
                this.color=color;
                this.velocity={
                    x: Math.floor(Math.random()*4 -2),
                    y: Math.floor(Math.random()*4 -2)
                }
            }
            Circle.prototype.collision=function(){
                if(this.x >= canvas.width || this.x <= 0){
                    this.velocity.x=-this.velocity.x;
                }
                if(this.y >= canvas.height || this.y <= 0){
                    this.velocity.y=-this.velocity.y;
                }
            }
            Circle.prototype.update=function(){
                
                this.collision();
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                if(this.x - mouse.x <=75 && this.x-mouse.x >=-75 && this.y - mouse.y <=75 && this.y-mouse.y >=-75){
                    if(this.radius < maxRadius){
                        this.radius+=5;
                    }
                }else{
                    if(this.radius >minRadius){
                        this.radius-=2;
                        this.x += this.velocity.x *4;
                        this.y += this.velocity.y *4;
                    }
                }
                this.draw();
            }
            Circle.prototype.draw=function(){
                c.save();
                c.beginPath();
                c.arc(this.x, this.y, this.radius,0, 2*Math.PI);
                c.fillStyle=this.color;
                c.shadowColor=this.color;
                c.fill();
                c.closePath();
                
                c.beginPath();
                c.fillStyle="red";
                c.font="30px source sans pro";
                c.textAlign="center";
                c.shadowColor="white";
                c.fillText("Coders Tokyo", mouse.x, mouse.y);
                c.closePath();
                c.restore();
            }
            var arrCircle=[];
            function init(){
                for(let i=0; i<300;i++){
                    arrCircle.push(new Circle(createX(), createY(), 20, randomColor()));
                }
            }
            function animate(){
                window.requestAnimationFrame(animate);
                c.clearRect(0,0, canvas.width, canvas.height);
                arrCircle.forEach(circle=>{
                    circle.update();
                })
            }
            init();
            animate();
        })
    </script>
</body>
</html>
